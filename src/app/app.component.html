<router-outlet></router-outlet>

<nav>
  <a routerLinkActive="active" [routerLink]="item.name | lowercase" *ngFor="let item of (data$ | async)?.navigation">
    <figure>
      <div>
        <img [src]="item.image">
      </div>

      <figcaption>{{ item.name }}</figcaption>
    </figure>
  </a>
</nav>
